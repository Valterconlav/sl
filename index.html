<!DOCTYPE html>
<html>
<head>
    <title>Streaming Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Streaming Control</h1>
    <p>Select a streaming option:</p>
    <button onclick="selectStream('Stream 1')">Stream 1</button>
    <button onclick="selectStream('Stream 2')">Stream 2</button>
    <button onclick="controlStream('play')">Play</button>
    <button onclick="controlStream('pause')">Pause</button>
    <button onclick="controlStream('stop')">Stop</button>
    
    <script>
        function selectStream(name) {
            alert("Stream selected: " + name);
            // You can send commands to the server here if needed
        }
        function controlStream(action) {
            alert("Stream action: " + action);
            // You can send commands to the server here if needed
        }
    </script>
</body>
</html>
